# This workflow automates running model tests.

name: Nightly Tests

on:
  schedule:
    - cron: '0 4 * * *'  # Runs at 04:00 UTC every day
  workflow_dispatch:  # Manual trigger


jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit
  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit
  build:
    needs: [pre-commit, spdx]
    uses: ./.github/workflows/run-build.yml
    secrets: inherit
  test_op_by_op:
    needs: build
    uses: ./.github/workflows/run-op-by-op-model-tests.yml
    secrets: inherit
  test_e2e:
    needs: build
    uses: ./.github/workflows/run-e2e-tests.yml
    secrets: inherit
  download-report:
    if: success() || failure()
    needs: test_op_by_op
    uses: ./.github/workflows/generate-model-report.yml
    secrets: inherit
  generate-ttnn-md:
    if: success() || failure()
    needs: download-report
    uses: ./.github/workflows/generate-ttnn-md.yml
    secrets: inherit
