# This workflow automates running model tests.

name: Nightly Tests

on:
  schedule:
    - cron: '0 4 * * *'  # Runs at 04:00 UTC every day
  workflow_dispatch:  # Manual trigger

permissions:
  packages: write
  checks: write


jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit
  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit
  docker-build:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
  build:
    needs: [pre-commit, spdx, docker-build]
    uses: ./.github/workflows/run-build.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      setup-args: "--code_coverage --include-models"
  test_full_model:
    needs: [docker-build, build]
    uses: ./.github/workflows/run-full-model-execution-tests.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
  test_full_model_nightly:
    needs: [docker-build, build]
    uses: ./.github/workflows/run-full-model-execution-tests-nightly.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
  test-passing-tt-forge-models:
    needs: [docker-build, build]
    uses: ./.github/workflows/run-tt-forge-models-tests.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      tests-filter: "expected_passing"
      num-splits: 8
