name: reviewdog
on: [pull_request]
permissions:
  contents: read
jobs:
  pyflakes:
    name: runner / pyflakes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: pyflakes
        uses: reviewdog/action-pyflakes@v1.17.2
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          reporter: github-pr-check
