name: On push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  packages: write
  checks: write

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit
  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit
  docker-build:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
  build:
    # HACK - Only run build on main branch
    if: github.ref == 'refs/heads/main'
    needs: [pre-commit, spdx, docker-build]
    uses: ./.github/workflows/run-build.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      setup-args: "--code_coverage --include-models --build_perf"
  test-models-discovery:
    # Remove dependency on build since we'll download from main
    needs: [docker-build]
    uses: ./.github/workflows/run-models-discovery.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
