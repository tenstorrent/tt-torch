name: On push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  packages: write
  checks: write

jobs:
  docker-build:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
  build:
    needs: docker-build
    uses: ./.github/workflows/run-build.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      setup-args: "--code_coverage --include-models --build_perf"
  # build-release:
  #   needs: docker-build
  #   uses: ./.github/workflows/run-build.yml
  #   secrets: inherit
  #   with:
  #     docker-image: ${{ needs.docker-build.outputs.docker-image }}
  test-models-runner-passing:
    needs: [docker-build, build]
    uses: ./.github/workflows/run-models-discovery.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      tests-filter: "expected_passing"

  test-models-runner-xfailing:
    needs: [docker-build, build]
    uses: ./.github/workflows/run-models-discovery.yml
    secrets: inherit
    with:
      docker-image: ${{ needs.docker-build.outputs.docker-image }}
      tests-filter: "not expected_passing"
