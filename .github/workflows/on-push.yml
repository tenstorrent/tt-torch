name: On push

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '*.md'
    branches: [ "main" ]

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit
  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit
  build:
    needs: [pre-commit, spdx]
    uses: ./.github/workflows/run-build.yml
    secrets: inherit
  test:
    needs: build
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
